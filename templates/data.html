<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıcaklık ve Nem Haritası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .info-box {
            position: relative;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
        }

        .legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 5px;
            line-height: 1.4;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Sıcaklık ve Nem Haritası</h1>
    
    <div id="map"></div>
    <div class="info-box" id="infoBox">Mouse'u harita üzerinde gezdirin...</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <script>
        const map = L.map('map').setView([36.8, 30.7], 11);
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: '© Google'
        }).addTo(map);

        let heatData = [];
        let sensorData = [];
        let heatLayer = null;

        function calculateHeatLayerOptions(maxHeat) {
            const zoom = map.getZoom();
            const radius = zoom * 3.5;
            const blur = zoom >= 13 ? 10 : 18;

            return {
                radius: radius,
                blur: blur,
                maxZoom: 18,
                minOpacity: 0.35,
                max: maxHeat,
                gradient: {
                    30: '#2c7bb6',
                    35: '#abd9e9',
                    40: '#ffffbf',
                    45: '#fdae61',
                    50: '#d7191c'
                }
            };
        }

        function drawHeatLayer() {
            if (heatLayer) {
                map.removeLayer(heatLayer);
            }
        
            const heatValues = sensorData.map(p => p.heat_index);
            const minHeat = Math.min(...heatValues);
            const maxHeat = Math.max(...heatValues);
        
            // Normalized gradient oluştur
            const gradient = {};
            const colors = ['#2c7bb6', '#abd9e9', '#ffffbf', '#fdae61', '#d7191c'];
            const steps = colors.length;
            for (let i = 0; i < steps; i++) {
                const t = i / (steps - 1); // normalize (0.0–1.0)
                gradient[t] = colors[i];
            }
        
            // Heat layer oluştur
            heatLayer = L.heatLayer(heatData, {
                radius: map.getZoom() * 3.5,
                blur: map.getZoom() >= 13 ? 10 : 18,
                maxZoom: 18,
                minOpacity: 0.35,
                max: maxHeat, // raw heat değeri
                gradient: gradient
            }).addTo(map);
        }


        function getNearestTemperature(lat, lon) {
            let minDist = Infinity;
            let nearestTemp = null;

            sensorData.forEach(point => {
                let dist = Math.sqrt(Math.pow(lat - point.latitude, 2) + Math.pow(lon - point.longitude, 2));
                if (dist < minDist) {
                    minDist = dist;
                    nearestTemp = point.heat_index;
                }
            });

            return nearestTemp;
        }

        fetch('/data')
            .then(response => response.json())
            .then(data => {
                sensorData = data;

                heatData = data.map(p => [
                    p.latitude,
                    p.longitude,
                    p.heat_index
                ]);

                drawHeatLayer();

                data.forEach(p => {
                    const marker = L.circleMarker([p.latitude, p.longitude], {
                        radius: 6,
                        color: 'white',
                        weight: 1,
                        fillColor: 'black',
                        fillOpacity: 0.0
                    }).addTo(map);

                    marker.bindPopup(
                        `<b>Hissedilen Sıcaklık:</b> ${p.heat_index}°C<br>
                         <b>Nem:</b> ${p.humidity}%<br>
                         <b>Gerçek Sıcaklık:</b> ${p.temperature}°C`
                    );
                });
            });

        map.on('zoomend', function() {
            drawHeatLayer();
        });

        map.on('mousemove', function(e) {
            let nearestTemp = getNearestTemperature(e.latlng.lat, e.latlng.lng);
            if (nearestTemp !== null) {
                document.getElementById('infoBox').innerText = `Hissedilen Sıcaklık: ${nearestTemp}°C`;
            }
        });

        const legend = L.control({position: 'bottomleft'});
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            const grades = [30, 35, 40, 45, 50];
            const colors = ['#2c7bb6','#abd9e9','#ffffbf','#fdae61','#d7191c'];

            for (let i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    `<i style="background:${colors[i]}"></i> ${grades[i]}${grades[i + 1] ? '&ndash;' + grades[i + 1] : '+'}°C<br>`;
            }

            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
