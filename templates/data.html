<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÄ±caklÄ±k ve Nem HaritasÄ±</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .info-box {
            position: relative;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
        }

        .legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 5px;
            line-height: 1.4;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>SÄ±caklÄ±k ve Nem HaritasÄ±</h1>
    
    <div id="map"></div>
    <div class="info-box" id="infoBox">Mouse'u harita Ã¼zerinde gezdirin...</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <script>
        const map = L.map('map').setView([36.8, 30.7], 11);
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: 'Â© Google'
        }).addTo(map);
    
        let sensorData = [];
        let heat = null;
    
        function drawHeatLayer(data) {
            if (heat) map.removeLayer(heat);
    
            if (!data || data.length === 0) {
                console.error("Veri yok.");
                return;
            }
    
            const temps = data.map(p => parseFloat(p.hissedilen_sicaklik)).filter(t => !isNaN(t));
            const minTemp = Math.min(...temps);
            const maxTemp = Math.max(...temps);
    
            const heatData = data.map(p => {
                const lat = parseFloat(p.latitude);
                const lng = parseFloat(p.longitude);
                const temp = parseFloat(p.hissedilen_sicaklik);
                if (isNaN(lat) || isNaN(lng) || isNaN(temp)) return null;
                const normalized = (temp - minTemp) / (maxTemp - minTemp);
                return [lat, lng, normalized];
            }).filter(e => e !== null);
    
            const gradient = {
                0.0: '#0000FF',
                0.25: '#00FFFF',
                0.5: '#FFFF00',
                0.75: '#FFA500',
                1.0: '#FF0000'
            };
    
            heat = L.heatLayer(heatData, {
                radius: 25,
                blur: 15,
                maxZoom: 17,
                gradient: gradient,
                minOpacity: 0.5
            }).addTo(map);
        }
    
        function getNearestTemperature(lat, lon) {
            let minDist = Infinity;
            let nearestTemp = null;
    
            sensorData.forEach(point => {
                let dist = Math.sqrt(Math.pow(lat - point.latitude, 2) + Math.pow(lon - point.longitude, 2));
                if (dist < minDist) {
                    minDist = dist;
                    nearestTemp = point.heat_index;
                }
            });
    
            return nearestTemp;
        }
    
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                sensorData = data;
    
                drawHeatLayer(sensorData); // ðŸ”¥ Fix burada
    
                data.forEach(p => {
                    const marker = L.circleMarker([p.latitude, p.longitude], {
                        radius: 6,
                        color: 'white',
                        weight: 1,
                        fillColor: 'black',
                        fillOpacity: 0.0
                    }).addTo(map);
    
                    marker.bindPopup(
                        `<b>Hissedilen SÄ±caklÄ±k:</b> ${p.heat_index}Â°C<br>
                         <b>Nem:</b> ${p.humidity}%<br>
                         <b>GerÃ§ek SÄ±caklÄ±k:</b> ${p.temperature}Â°C`
                    );
                });
            });
    
        map.on('zoomend', function() {
            drawHeatLayer(sensorData); // ðŸ”¥ Fix burada da
        });
    
        map.on('mousemove', function(e) {
            let nearestTemp = getNearestTemperature(e.latlng.lat, e.latlng.lng);
            if (nearestTemp !== null) {
                document.getElementById('infoBox').innerText = `Hissedilen SÄ±caklÄ±k: ${nearestTemp}Â°C`;
            }
        });
    
        const legend = L.control({position: 'bottomleft'});
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            const grades = [30, 35, 40, 45, 50];
            const colors = ['#2c7bb6','#abd9e9','#ffffbf','#fdae61','#d7191c'];
    
            for (let i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    `<i style="background:${colors[i]}"></i> ${grades[i]}${grades[i + 1] ? '&ndash;' + grades[i + 1] : '+'}Â°C<br>`;
            }
    
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
