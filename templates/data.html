<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sıcaklık ve Nem Haritası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map { height: 600px; }
        .info-box {
            position: relative;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
        }
        .legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 5px;
            line-height: 1.4;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Sıcaklık ve Nem Haritası</h1>

    <div id="map"></div>
    <div class="info-box" id="infoBox">Mouse'u harita üzerinde gezdirin...</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <script>
        const map = L.map('map').setView([36.8, 30.7], 11);
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: '© Google'
        }).addTo(map);

        let heatData = [];
        let sensorData = [];
        let heatLayer = null;

        function calculateHeatLayerOptions() {
            const zoom = map.getZoom();
            const radius = zoom * 3.5;
            const blur = zoom >= 13 ? 10 : 18;

            return {
                radius: radius,
                blur: blur,
                maxZoom: 18,
                minOpacity: 0.35,
                max: 1.0,
                gradient: {
                    0.0: '#2c7bb6',
                    0.25: '#abd9e9',
                    0.5: '#ffffbf',
                    0.75: '#fdae61',
                    1.0: '#d7191c'
                }
            };
        }

        function drawHeatLayer() {
            if (heatLayer) {
                map.removeLayer(heatLayer);
            }
            heatLayer = L.heatLayer(heatData, calculateHeatLayerOptions()).addTo(map);
        }

        function getNearestTemperature(lat, lon) {
            let minDist = Infinity;
            let nearestTemp = null;
            sensorData.forEach(point => {
                let dist = Math.sqrt(Math.pow(lat - point.latitude, 2) + Math.pow(lon - point.longitude, 2));
                if (dist < minDist) {
                    minDist = dist;
                    nearestTemp = point.heat_index;
                }
            });
            return nearestTemp;
        }

        fetch('/data')
            .then(response => response.json())
            .then(data => {
                sensorData = data;
                heatData = data.map(p => [
                    p.latitude,
                    p.longitude,
                    Math.min(p.heat_index, 100) / 100
                ]);
                drawHeatLayer();

                data.forEach(p => {
                    const marker = L.circleMarker([p.latitude, p.longitude], {
                        radius: 6,
                        color: 'white',
                        weight: 1,
                        fillColor: 'black',
                        fillOpacity: 0.0  // görünmez ama etkileşimli
                    }).addTo(map);

                    // Burada template literal kullandık, backtick lazım!
                    marker.bindPopup(
                        <b>Hissedilen Sıcaklık:</b> ${p.heat_index}°C<br>
                        <b>Nem:</b> ${p.humidity}%<br>
                        <b>Gerçek Sıcaklık:</b> ${p.temperature}°C
                    );
                });
            });

        map.on('zoomend', () => {
            drawHeatLayer();
        });

        map.on('mousemove', (e) => {
            let nearestTemp = getNearestTemperature(e.latlng.lat, e.latlng.lng);
            if (nearestTemp !== null) {
                // Burada da backtick ile string oluşturalım
                document.getElementById('infoBox').innerText = Hissedilen Sıcaklık: ${nearestTemp}°C;
            }
        });

        // Legend
        const legend = L.control({position: 'bottomleft'});
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            const grades = [0, 25, 50, 75, 100];
            const colors = ['#2c7bb6','#abd9e9','#ffffbf','#fdae61','#d7191c'];

            for (let i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    <i style="background:${colors[i]}"></i> ${grades[i]}${grades[i + 1] ? '&ndash;' + grades[i + 1] : '+'}°C<br>;
            }
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
