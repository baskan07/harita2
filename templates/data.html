<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sıcaklık Dağılım Haritası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js" />

    <style>
        #map { height: 600px; }
        .info-box {
            position: relative;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.6);
        }
        .legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            line-height: 1.5;
            font-size: 14px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            color: white;
            z-index: 1000;
            border: 1px solid #666;
        }
        .legend i {
            width: 22px;
            height: 22px;
            float: left;
            margin-right: 10px;
            opacity: 0.9;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .risk-high {
            color: #ff3333;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(255,0,0,0.5);
        }
        .temperature-marker {
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            line-height: 24px;
        }
    </style>
</head>
<body>
    <h1>Sıcaklık Dağılım Haritası</h1>

    <div id="map"></div>
    <div class="info-box" id="infoBox">Harita üzerinde gezerek sıcaklık değerlerini görün...</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>

    <script>
        // Sıcaklık aralıkları ve renkler
        const TEMP_RANGES = [
            { min: -20, max: 0, color: '#1a237e', label: '-20 - 0°C' },
            { min: 0, max: 10, color: '#1976d2', label: '0 - 10°C' },
            { min: 10, max: 20, color: '#00bcd4', label: '10 - 20°C' },
            { min: 20, max: 30, color: '#4caf50', label: '20 - 30°C' },
            { min: 30, max: 40, color: '#ffeb3b', label: '30 - 40°C' },
            { min: 40, max: 50, color: '#ff9800', label: '40 - 50°C' },
            { min: 50, max: 60, color: '#ff5722', label: '50 - 60°C' },
            { min: 60, max: 200, color: '#c62828', label: '60°C+'}
        ];

        const map = L.map('map').setView([36.8, 30.7], 11);
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: '© Google'
        }).addTo(map);

        let sensorData = [];
        let markers = [];

        // Sıcaklığa göre renk bulma
        function getColorForTemperature(temp) {
            for (let range of TEMP_RANGES) {
                if (temp >= range.min && temp < range.max) {
                    return range.color;
                }
            }
            return TEMP_RANGES[TEMP_RANGES.length-1].color; // Son aralık
        }

        // Sıcaklık aralığı etiketi bulma
        function getRangeLabel(temp) {
            for (let range of TEMP_RANGES) {
                if (temp >= range.min && temp < range.max) {
                    return range.label;
                }
            }
            return TEMP_RANGES[TEMP_RANGES.length-1].label;
        }

        // Haritayı temizleme
        function clearMap() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        // Haritayı sıcaklık verileriyle güncelleme
        function updateMapWithTemperatureData() {
            clearMap();
            
            sensorData.forEach(point => {
                const temp = point.heat_index;
                const color = getColorForTemperature(temp);
                
                // Daire şeklinde marker oluştur
                const marker = L.circleMarker([point.latitude, point.longitude], {
                    radius: 10,
                    fillColor: color,
                    color: '#fff',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map);
                
                // Marker'a tıklanabilirlik ve bilgi ekle
                marker.bindPopup(`
                    <div style="min-width:200px">
                        <b>Konum:</b> ${point.latitude.toFixed(4)}, ${point.longitude.toFixed(4)}<br>
                        <b>Sıcaklık Aralığı:</b> ${getRangeLabel(temp)}<br>
                        <b>Hissedilen Sıcaklık:</b> <span class="${temp >= 40 ? 'risk-high' : ''}">${temp.toFixed(1)}°C</span><br>
                        <b>Gerçek Sıcaklık:</b> ${point.temperature.toFixed(1)}°C<br>
                        <b>Nem:</b> ${point.humidity.toFixed(1)}%
                    </div>
                `);
                
                markers.push(marker);
            });
            
            // Marker kümeleme (çok sayıda nokta varsa)
            if (markers.length > 50) {
                const markerCluster = L.markerClusterGroup();
                markers.forEach(marker => markerCluster.addLayer(marker));
                map.addLayer(markerCluster);
            }
        }

        // En yakın noktayı bulma
        function getNearestPoint(lat, lon) {
            let minDist = Infinity;
            let nearest = null;
            
            sensorData.forEach(point => {
                const dist = Math.sqrt(
                    Math.pow(lat - point.latitude, 2) + 
                    Math.pow(lon - point.longitude, 2)
                );
                
                if (dist < minDist) {
                    minDist = dist;
                    nearest = point;
                }
            });
            
            return nearest;
        }

        // Verileri yükle ve haritayı oluştur
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                sensorData = data;
                updateMapWithTemperatureData();
            })
            .catch(error => {
                console.error('Veri yüklenirken hata:', error);
                document.getElementById('infoBox').innerHTML = 
                    '<span style="color:#ff4444">Veri yüklenemedi. Lütfen tekrar deneyin.</span>';
            });

        // Fare hareketlerinde bilgi güncelle
        map.on('mousemove', (e) => {
            const point = getNearestPoint(e.latlng.lat, e.latlng.lng);
            if (point) {
                const temp = point.heat_index;
                document.getElementById('infoBox').innerHTML = `
                    <b>Sıcaklık:</b> <span class="${temp >= 40 ? 'risk-high' : ''}">${temp.toFixed(1)}°C</span> | 
                    <b>Aralık:</b> ${getRangeLabel(temp)} | 
                    <b>Nem:</b> ${point.humidity.toFixed(1)}%
                `;
            }
        });

        // Lejant (renk skalası) ekle
        const legend = L.control({position: 'bottomleft'});
        legend.onAdd = function() {
            const div = L.DomUtil.create('div', 'legend');
            let html = '<h4>Sıcaklık Dağılımı (°C)</h4>';
            
            TEMP_RANGES.forEach(range => {
                html += `
                    <i style="background:${range.color}"></i> ${range.label}<br>
                `;
            });
            
            div.innerHTML = html;
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
