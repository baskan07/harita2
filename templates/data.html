<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akıllı Sıcaklık Haritası</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #map { height: 600px; }
    .info-box {
      position: relative; width: 100%; text-align: center;
      background: rgba(0,0,0,0.8); color: #fff; padding: 12px 20px;
      font-size: 20px; font-weight: bold; border-radius: 8px; margin-top: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.6);
    }
    .legend {
      position: absolute; bottom: 30px; left: 20px; padding: 12px 15px;
      background: rgba(0,0,0,0.85); border-radius: 8px; line-height: 1.5; font-size: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5); color: #fff; z-index: 1000; border: 1px solid #666;
    }
    .legend i {
      width: 22px; height: 22px; float: left; margin-right: 10px; opacity: .9;
      border-radius: 4px; border: 1px solid rgba(255,255,255,0.3);
    }
    .risk-high { color:#ff3333; font-weight:bold; text-shadow:0 0 3px rgba(255,0,0,.5); }
    .hist-btn {
      margin-top:6px; padding:6px 10px; border:none; border-radius:6px; cursor:pointer;
      background:#1e88e5; color:#fff; font-weight:600;
    }
    .hist-box { margin-top:8px; font-size:12px; }
  </style>
</head>
<body>
  <h1>Akıllı Sıcaklık Haritası</h1>

  <div id="map"></div>
  <div class="info-box" id="infoBox">Haritayı inceleyin - Yakınlaştıkça daha fazla detay görüntülenir</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    // 🔹 Renk skalası (hissedilen °C)
    const TEMP_RANGES = [
      { min: -20, max: 0,  color: '#1a237e', label: '-20 - 0°C'  },
      { min: 0,   max: 10, color: '#1976d2', label: '0 - 10°C'   },
      { min: 10,  max: 20, color: '#00bcd4', label: '10 - 20°C'  },
      { min: 20,  max: 30, color: '#4caf50', label: '20 - 30°C'  },
      { min: 30,  max: 40, color: '#ffeb3b', label: '30 - 40°C'  },
      { min: 40,  max: 50, color: '#ff9800', label: '40 - 50°C'  },
      { min: 50,  max: 60, color: '#ff5722', label: '50 - 60°C'  },
      { min: 60,  max: 200,color: '#c62828', label: '60°C+'      }
    ];
    function getColorForTemperature(t){
      for(const r of TEMP_RANGES){ if(t>=r.min && t<r.max) return r.color; }
      return TEMP_RANGES[TEMP_RANGES.length-1].color;
    }

    const map = L.map('map').setView([36.8, 30.7], 11);
    L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { attribution: '© Google' }).addTo(map);

    // Resize sorunu düzelt
    window.addEventListener('resize', () => map.invalidateSize());
    map.on('resize', () => map.invalidateSize());

    let sensorData = [];
    const markerCluster = L.markerClusterGroup({
      spiderfyOnMaxZoom: true, showCoverageOnHover: false, zoomToBoundsOnClick: true, maxClusterRadius: 60
    });
    map.addLayer(markerCluster);

    // 🔹 Açık popup’ı hatırla
    let lastOpenId = null;
    map.on('popupopen', (e)=>{
      const ll = e.popup.getLatLng();
      lastOpenId = `${ll.lat.toFixed(5)}-${ll.lng.toFixed(5)}`;
    });

    function createMarkers(){
      const reopenId = lastOpenId;
      markerCluster.clearLayers();
      sensorData.forEach(p=>{
        const hi = p.heat_index;
        const color = getColorForTemperature(hi);
        const lat = p.latitude, lon = p.longitude;
        const idKey = `${lat.toFixed(5)}-${lon.toFixed(5)}`;

        const m = L.circleMarker([lat, lon], {
          radius: 6, fillColor: color, color:'#fff', weight:1, opacity:1, fillOpacity:.8
        }).bindPopup(`
          <div style="min-width:230px">
            <b>Konum:</b> ${lat.toFixed(4)}, ${lon.toFixed(4)}<br>
            <b>Sıcaklık:</b> ${p.temperature.toFixed(1)}°C<br>
            <b>Hissedilen:</b> <span class="${hi>=40?'risk-high':''}">${hi.toFixed(1)}°C</span><br>
            <b>Nem:</b> ${p.humidity.toFixed(1)}%<br>
            <b>Toprak Nemi:</b> ${p.soil_moisture!=null ? p.soil_moisture.toFixed(1)+'%' : '—'}<br>
            <b>Ölçüm Zamanı:</b> ${p.timestamp || 'Bilinmiyor'}
            ${hi>=50?'<br><span class="risk-high">⚠️ TEHLİKELİ SICAKLIK!</span>':''}
            <br><button class="hist-btn show-history" data-lat="${lat}" data-lon="${lon}" data-box="hist-${idKey}">Son 2 Saatlik Değişim</button>
            <div class="hist-box"><canvas id="hist-${idKey}" width="220" height="120"></canvas></div>
          </div>
        `);
        markerCluster.addLayer(m);

        // 🔸 Eğer bu popup açıktıysa yeniden aç
        if (reopenId && reopenId === idKey) {
          m.once('add', ()=> setTimeout(()=> m.openPopup(), 0));
        }
      });
    }

    // 🔹 Veri yükle
    async function loadData(){
      try{
        const r = await fetch('/data', { cache:'no-store' });
        const d = await r.json();
        sensorData = d;
        createMarkers();
      }catch(err){
        console.error("Veri alınamadı", err);
      }
    }

    // İlk yükleme
    loadData();
    // 🔁 5 saniyede bir güncelle
    setInterval(loadData, 5000);

    // Hover özet
    function nearestPoint(lat, lon){
      let best=null, bd=Infinity;
      for(const p of sensorData){
        const d=(lat-p.latitude)**2 + (lon-p.longitude)**2;
        if(d<bd){ bd=d; best=p; }
      }
      return best;
    }
    map.on('mousemove', e=>{
      const p = nearestPoint(e.latlng.lat, e.latlng.lng);
      if(!p) return;
      const hi=p.heat_index;
      document.getElementById('infoBox').innerHTML =
        `<b>Sıcaklık:</b> ${p.temperature.toFixed(1)}°C |
         <b>Hissedilen:</b> <span class="${hi>=40?'risk-high':''}">${hi.toFixed(1)}°C</span> |
         <b>Nem:</b> ${p.humidity.toFixed(1)}% |
         <b>Toprak Nemi:</b> ${p.soil_moisture!=null ? p.soil_moisture.toFixed(1)+'%' : '—'}
         ${hi>=50 ? ' | <span class="risk-high">⚠️ TEHLİKE!</span>' : ''}`;
    });

    // Lejant
    const legend = L.control({position:'bottomleft'});
    legend.onAdd = function(){
      const div = L.DomUtil.create('div', 'legend');
      let html = '<h4>Renk Skalası (Hissedilen °C)</h4>';
      TEMP_RANGES.forEach(r=>{
        html += `<i style="background:${r.color}"></i> ${r.label}<br>`;
      });
      html += '<hr style="margin:8px 0;border-color:#555"><small>Renkler hissedilen sıcaklığa göre belirlenir.</small>';
      div.innerHTML = html;
      return div;
    };
    legend.addTo(map);

    // 🔹 Geçmiş butonu → Chart.js grafiği
    document.addEventListener('click', async (e)=>{
      const btn = e.target.closest('.show-history');
      if(!btn) return;
      const lat = parseFloat(btn.getAttribute('data-lat'));
      const lon = parseFloat(btn.getAttribute('data-lon'));
      const canvasId = btn.getAttribute('data-box');
      const ctx = document.getElementById(canvasId).getContext('2d');

      try{
        const res = await fetch(`/history?lat=${lat}&lon=${lon}&hours=2`);
        const data = await res.json();
        if(!Array.isArray(data) || data.length===0){
          ctx.font = "14px Arial";
          ctx.fillText("Veri yok", 20, 60);
          return;
        }
        const labels = data.map(r=> new Date(r.timestamp).toLocaleTimeString());
        const temps  = data.map(r=> r.temperature);
        const soils  = data.map(r=> r.soil_moisture);

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: "Sıcaklık (°C)",
                data: temps,
                borderColor: "red",
                backgroundColor: "rgba(255,0,0,0.2)",
                fill: false,
                tension: 0.2
              },
              {
                label: "Toprak Nem (%)",
                data: soils,
                borderColor: "blue",
                backgroundColor: "rgba(0,0,255,0.2)",
                fill: false,
                tension: 0.2
              }
            ]
          },
          options: {
            responsive: false,
            plugins: { legend: { display: true, labels: { color: "#fff" } } },
            scales: {
              x: { ticks: { color: "#fff" } },
              y: { ticks: { color: "#fff" } }
            }
          }
        });
      }catch(err){
        ctx.font = "14px Arial";
        ctx.fillText("Hata!", 20, 60);
      }
    });
  </script>
</body>
</html>
