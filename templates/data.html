<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıcaklık ve Nem Haritası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map { height: 600px; }
        .info-box {
            position: relative;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sıcaklık ve Nem Haritası</h1>
    
    <div id="map"></div>
    <div class="info-box" id="infoBox">Mouse'u harita üzerinde gezdirin...</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    
    <script>
        var map = L.map('map').setView([36.8, 30.7], 11);
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: '© Google'
        }).addTo(map);

        let heatData = [];
        let sensorData = [];
        let heatLayer = null;

        function normalizeHeatData(data) {
            const minHI = Math.min(...data.map(p => p.heat_index));
            const maxHI = Math.max(...data.map(p => p.heat_index));

            return data.map(p => [
                p.latitude,
                p.longitude,
                (p.heat_index - minHI) / (maxHI - minHI + 0.01)
            ]);
        }

        function drawHeatLayer() {
            const zoom = map.getZoom();
            const radius = zoom * 2.5; // Zoom arttıkça daha büyük radius

            if (heatLayer) {
                map.removeLayer(heatLayer);
            }

            heatLayer = L.heatLayer(heatData, {
                radius: radius,
                blur: 25,
                maxZoom: 18
            }).addTo(map);
        }

        function getNearestTemperature(lat, lon) {
            let minDist = Infinity;
            let nearestTemp = null;

            sensorData.forEach(point => {
                let dist = Math.sqrt(Math.pow(lat - point.latitude, 2) + Math.pow(lon - point.longitude, 2));
                if (dist < minDist) {
                    minDist = dist;
                    nearestTemp = point.heat_index;
                }
            });

            return nearestTemp;
        }

        fetch('/data')
        .then(response => response.json())
        .then(data => {
            sensorData = data;
            heatData = normalizeHeatData(data);
            drawHeatLayer();
        });

        map.on('zoomend', function() {
            drawHeatLayer(); // Zoom değişince heatmap'i yeniden çiz
        });

        map.on('mousemove', function(e) {
            let nearestTemp = getNearestTemperature(e.latlng.lat, e.latlng.lng);
            if (nearestTemp !== null) {
                document.getElementById('infoBox').innerText = `Hissedilen Sıcaklık: ${nearestTemp}°C`;
            }
        });
    </script>
</body>
</html>
