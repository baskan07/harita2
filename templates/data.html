<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sıcaklık ve Nem Haritası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map { height: 600px; }
        .info-box {
            position: relative;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
        }
        .legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 5px;
            line-height: 1.4;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Sıcaklık ve Nem Haritası</h1>

    <div id="map"></div>
    <div class="info-box" id="infoBox">Mouse'u harita üzerinde gezdirin...</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([36.8, 30.7], 11);
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: '© Google'
        }).addTo(map);

        let sensorData = [];

        function getColorFromTemperature(temp) {
            return temp > 40 ? '#d7191c' :
                   temp > 35 ? '#fdae61' :
                   temp > 30 ? '#ffffbf' :
                   temp > 25 ? '#abd9e9' :
                               '#2c7bb6';
        }

        function drawMarkers() {
            sensorData.forEach(p => {
                const temp = p.heat_index;
                const color = getColorFromTemperature(temp);

                const marker = L.circleMarker([p.latitude, p.longitude], {
                    radius: 10,
                    fillColor: color,
                    fillOpacity: 0.8,
                    color: "#000",
                    weight: 1
                }).addTo(map);

                marker.bindPopup(`
                    <b>Hissedilen Sıcaklık:</b> ${p.heat_index}°C<br>
                    <b>Nem:</b> ${p.humidity}%<br>
                    <b>Gerçek Sıcaklık:</b> ${p.temperature}°C
                `);
            });
        }

        function getNearestTemperature(lat, lon) {
            let minDist = Infinity;
            let nearestTemp = null;
            sensorData.forEach(point => {
                let dist = Math.sqrt(Math.pow(lat - point.latitude, 2) + Math.pow(lon - point.longitude, 2));
                if (dist < minDist) {
                    minDist = dist;
                    nearestTemp = point.heat_index;
                }
            });
            return nearestTemp;
        }

        fetch('/data')
            .then(response => response.json())
            .then(data => {
                sensorData = data;
                drawMarkers();
            });

        map.on('mousemove', (e) => {
            let nearestTemp = getNearestTemperature(e.latlng.lat, e.latlng.lng);
            if (nearestTemp !== null) {
                document.getElementById('infoBox').innerText = `Hissedilen Sıcaklık: ${nearestTemp}°C`;
            }
        });

        // Legend
        const legend = L.control({position: 'bottomleft'});
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            const grades = [0, 25, 30, 35, 40];
            const colors = ['#2c7bb6','#abd9e9','#ffffbf','#fdae61','#d7191c'];

            for (let i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    `<i style="background:${colors[i]}"></i> ${grades[i]}${grades[i + 1] ? '&ndash;' + grades[i + 1] : '+'}°C<br>`;
            }
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
