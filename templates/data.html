<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sıcaklık ve Nem Haritası</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map { height: 600px; }
        .info-box {
            position: relative;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
        }
        .legend {
            position: absolute;
            bottom: 30px;
            left: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 5px;
            line-height: 1.4;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            color: white;
            z-index: 1000;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Sıcaklık ve Nem Haritası</h1>

    <div id="map"></div>
    <div class="info-box" id="infoBox">Harita üzerinde gezerek sıcaklık değerlerini görün...</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <script>
        const map = L.map('map').setView([36.8, 30.7], 11);
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: '© Google'
        }).addTo(map);

        let heatData = [];
        let sensorData = [];
        let heatLayer = null;

        // Sıcaklık değerlerine göre heatmap ayarları
        function calculateHeatLayerOptions() {
            const zoom = map.getZoom();
            const radius = zoom * 3.5;
            const blur = zoom >= 13 ? 10 : 15;

            return {
                radius: radius,
                blur: blur,
                maxZoom: 18,
                minOpacity: 0.4,
                max: 50,  // Maksimum sıcaklık değeri (heat_index için)
                gradient: {
                    0.0: '#2c7bb6',   // 0°C - Mavi
                    0.2: '#00b4d8',   // 10°C
                    0.4: '#48cae4',    // 20°C
                    0.6: '#90e0ef',    // 30°C
                    0.8: '#ffd166',    // 40°C
                    1.0: '#ef476f'     // 50°C+ - Kırmızı
                }
            };
        }

        function drawHeatLayer() {
            if (heatLayer) {
                map.removeLayer(heatLayer);
            }
            heatLayer = L.heatLayer(heatData, calculateHeatLayerOptions()).addTo(map);
        }

        // En yakın sıcaklık değerini bulma
        function getNearestTemperature(lat, lon) {
            let minDist = Infinity;
            let nearestPoint = null;
            
            sensorData.forEach(point => {
                const dist = Math.sqrt(
                    Math.pow(lat - point.latitude, 2) + 
                    Math.pow(lon - point.longitude, 2)
                );
                
                if (dist < minDist) {
                    minDist = dist;
                    nearestPoint = point;
                }
            });
            
            return nearestPoint;
        }

        // Verileri yükle ve haritayı oluştur
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                sensorData = data;
                
                // Heatmap verisini oluştur (latitude, longitude, heat_index)
                heatData = data.map(p => [
                    p.latitude,
                    p.longitude,
                    p.heat_index  // Normalize etmeden direkt heat_index değerini kullan
                ]);
                
                // Heatmap katmanını çiz
                drawHeatLayer();

                // Her veri noktası için görünmez marker ekle (popup için)
                data.forEach(p => {
                    const marker = L.circleMarker([p.latitude, p.longitude], {
                        radius: 6,
                        color: 'white',
                        weight: 1,
                        fillColor: 'black',
                        fillOpacity: 0.0  // Görünmez ama tıklanabilir
                    }).addTo(map);

                    marker.bindPopup(`
                        <b>Konum:</b> ${p.latitude.toFixed(4)}, ${p.longitude.toFixed(4)}<br>
                        <b>Hissedilen Sıcaklık:</b> ${p.heat_index}°C<br>
                        <b>Gerçek Sıcaklık:</b> ${p.temperature}°C<br>
                        <b>Nem:</b> ${p.humidity}%
                    `);
                });
            })
            .catch(error => {
                console.error('Veri yüklenirken hata oluştu:', error);
                document.getElementById('infoBox').innerText = 'Veri yüklenirken hata oluştu. Lütfen sayfayı yenileyin.';
            });

        // Yakınlaştırma/uzaklaştırma yapıldığında heatmap'i yeniden çiz
        map.on('zoomend', drawHeatLayer);

        // Fare hareketlerinde en yakın sıcaklık değerini göster
        map.on('mousemove', (e) => {
            const point = getNearestTemperature(e.latlng.lat, e.latlng.lng);
            if (point) {
                document.getElementById('infoBox').innerHTML = `
                    <b>Hissedilen Sıcaklık:</b> ${point.heat_index}°C | 
                    <b>Gerçek Sıcaklık:</b> ${point.temperature}°C | 
                    <b>Nem:</b> ${point.humidity}%
                `;
            }
        });

        // Lejant (renk skalası) ekle
        const legend = L.control({position: 'bottomleft'});
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            const grades = [0, 10, 20, 30, 40, 50];
            const colors = ['#2c7bb6', '#00b4d8', '#48cae4', '#90e0ef', '#ffd166', '#ef476f'];
            
            div.innerHTML = '<strong>Sıcaklık (°C)</strong><br>';
            
            for (let i = 0; i < grades.length; i++) {
                div.innerHTML += `
                    <i style="background:${colors[i]}"></i> 
                    ${grades[i]}${grades[i + 1] ? '–' + grades[i + 1] : '+'}°C<br>
                `;
            }
            
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
