<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AkÄ±llÄ± SÄ±caklÄ±k HaritasÄ±</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #map { height: 600px; }
    .info-box {
      position: relative; width: 100%; text-align: center;
      background: rgba(0,0,0,0.8); color: #fff; padding: 12px 20px;
      font-size: 20px; font-weight: bold; border-radius: 8px; margin-top: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.6);
    }
    .legend {
      position: absolute; bottom: 30px; left: 20px; padding: 12px 15px;
      background: rgba(0,0,0,0.85); border-radius: 8px; line-height: 1.5; font-size: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5); color: #fff; z-index: 1000; border: 1px solid #666;
    }
    .legend i {
      width: 22px; height: 22px; float: left; margin-right: 10px; opacity: .9;
      border-radius: 4px; border: 1px solid rgba(255,255,255,0.3);
    }
    .risk-high { color:#ff3333; font-weight:bold; text-shadow:0 0 3px rgba(255,0,0,.5); }
    .hist-box { margin-top:8px; font-size:12px; }
  </style>
</head>
<body>
  <h1>AkÄ±llÄ± SÄ±caklÄ±k HaritasÄ±</h1>

  <div id="map"></div>
  <div class="info-box" id="infoBox">HaritayÄ± inceleyin - YakÄ±nlaÅŸtÄ±kÃ§a daha fazla detay gÃ¶rÃ¼ntÃ¼lenir</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    const TEMP_RANGES = [
      { min: -20, max: 0,  color: '#1a237e', label: '-20 - 0Â°C'  },
      { min: 0,   max: 10, color: '#1976d2', label: '0 - 10Â°C'   },
      { min: 10,  max: 20, color: '#00bcd4', label: '10 - 20Â°C'  },
      { min: 20,  max: 30, color: '#4caf50', label: '20 - 30Â°C'  },
      { min: 30,  max: 40, color: '#ffeb3b', label: '30 - 40Â°C'  },
      { min: 40,  max: 50, color: '#ff9800', label: '40 - 50Â°C'  },
      { min: 50,  max: 60, color: '#ff5722', label: '50 - 60Â°C'  },
      { min: 60,  max: 200,color: '#c62828', label: '60Â°C+'      }
    ];
    function getColorForTemperature(t){
      for(const r of TEMP_RANGES){ if(t>=r.min && t<r.max) return r.color; }
      return TEMP_RANGES[TEMP_RANGES.length-1].color;
    }

    const map = L.map('map').setView([36.8, 30.7], 11);
    L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { attribution: 'Â© Google' }).addTo(map);

    window.addEventListener('resize', () => map.invalidateSize());

    let sensorData = [];
    const markerCluster = L.markerClusterGroup();
    map.addLayer(markerCluster);

    const markers = {};   // idKey â†’ marker
    const chartTimers = {}; // idKey â†’ interval ID
    const charts = {};    // idKey â†’ chart instance

    function buildPopup(p, idKey){
      const hi = p.heat_index;
      return `
        <div style="min-width:240px">
          <b>Konum:</b> ${p.latitude.toFixed(4)}, ${p.longitude.toFixed(4)}<br>
          <b>SÄ±caklÄ±k:</b> ${p.temperature.toFixed(1)}Â°C<br>
          <b>Hissedilen:</b> <span class="${hi>=40?'risk-high':''}">${hi.toFixed(1)}Â°C</span><br>
          <b>Nem:</b> ${p.humidity.toFixed(1)}%<br>
          <b>Toprak Nemi:</b> ${p.soil_moisture!=null ? p.soil_moisture.toFixed(1)+'%' : 'â€”'}<br>
          <b>Ã–lÃ§Ã¼m ZamanÄ±:</b> ${p.timestamp || 'Bilinmiyor'}
          ${hi>=50?'<br><span class="risk-high">âš ï¸ TEHLÄ°KELÄ° SICAKLIK!</span>':''}
          <div class="hist-box"><canvas id="hist-${idKey}" width="220" height="120"></canvas></div>
        </div>
      `;
    }

    function updateMarkers(){
      sensorData.forEach(p=>{
        const lat = p.latitude, lon = p.longitude;
        const idKey = `${lat.toFixed(5)}-${lon.toFixed(5)}`;
        const color = getColorForTemperature(p.heat_index);

        if(!markers[idKey]){
          const m = L.circleMarker([lat, lon], {
            radius: 6, fillColor: color, color:'#fff', weight:1, opacity:1, fillOpacity:.8
          }).bindPopup(buildPopup(p, idKey));

          markers[idKey] = m;
          markerCluster.addLayer(m);

          // grafik aÃ§ma/kapatma eventleri
          m.on('popupopen', ()=> startChart(lat, lon, idKey));
          m.on('popupclose', ()=> stopChart(idKey));
        } else {
          markers[idKey].setPopupContent(buildPopup(p, idKey));
        }
      });
    }

    async function loadData(){
      try{
        const r = await fetch('/data', { cache:'no-store' });
        const d = await r.json();
        sensorData = d;
        updateMarkers();
      }catch(err){ console.error("Veri alÄ±namadÄ±", err); }
    }

    loadData();
    setInterval(loadData, 5000);

    // Hover Ã¶zet
    map.on('mousemove', e=>{
      if(sensorData.length==0) return;
      let best=null, bd=Infinity;
      sensorData.forEach(p=>{
        const d=(e.latlng.lat-p.latitude)**2 + (e.latlng.lng-p.longitude)**2;
        if(d<bd){ bd=d; best=p; }
      });
      if(!best) return;
      const hi=best.heat_index;
      document.getElementById('infoBox').innerHTML =
        `<b>SÄ±caklÄ±k:</b> ${best.temperature.toFixed(1)}Â°C |
         <b>Hissedilen:</b> <span class="${hi>=40?'risk-high':''}">${hi.toFixed(1)}Â°C</span> |
         <b>Nem:</b> ${best.humidity.toFixed(1)}% |
         <b>Toprak Nemi:</b> ${best.soil_moisture!=null ? best.soil_moisture.toFixed(1)+'%' : 'â€”'}
         ${hi>=50 ? ' | <span class="risk-high">âš ï¸ TEHLÄ°KE!</span>' : ''}`;
    });

    // Lejant
    const legend = L.control({position:'bottomleft'});
    legend.onAdd = function(){
      const div = L.DomUtil.create('div', 'legend');
      let html = '<h4>Renk SkalasÄ± (Hissedilen Â°C)</h4>';
      TEMP_RANGES.forEach(r=>{
        html += `<i style="background:${r.color}"></i> ${r.label}<br>`;
      });
      html += '<hr style="margin:8px 0;border-color:#555"><small>Renkler hissedilen sÄ±caklÄ±ÄŸa gÃ¶re belirlenir.</small>';
      div.innerHTML = html;
      return div;
    };
    legend.addTo(map);

    // ğŸ”¹ Chart aÃ§ma/kapama
    async function startChart(lat, lon, idKey){
      const ctx = document.getElementById("hist-"+idKey).getContext('2d');
      async function draw(){
        const res = await fetch(`/history?lat=${lat}&lon=${lon}&hours=2`);
        const data = await res.json();
        if(!Array.isArray(data) || data.length===0){
          ctx.font = "14px Arial"; ctx.fillText("Veri yok", 20, 60); return;
        }
        const labels = data.map(r=> new Date(r.timestamp).toLocaleTimeString());
        const temps  = data.map(r=> r.temperature);
        const soils  = data.map(r=> r.soil_moisture);

        if(charts[idKey]) charts[idKey].destroy();
        charts[idKey] = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              { label:"SÄ±caklÄ±k (Â°C)", data:temps, borderColor:"red", fill:false, tension:0.2 },
              { label:"Toprak Nem (%)", data:soils, borderColor:"blue", fill:false, tension:0.2 }
            ]
          },
          options: {
            responsive: false,
            plugins: { legend: { labels: { color: "#fff" } } },
            scales: { x:{ ticks:{ color:"#fff"} }, y:{ ticks:{ color:"#fff"} } }
          }
        });
      }
      await draw();
      chartTimers[idKey] = setInterval(draw, 5000);
    }

    function stopChart(idKey){
      if(chartTimers[idKey]){ clearInterval(chartTimers[idKey]); delete chartTimers[idKey]; }
      if(charts[idKey]){ charts[idKey].destroy(); delete charts[idKey]; }
    }
  </script>
</body>
</html>
